 
<html>
<head>
<title>
哲哲我爱你
</title>
 <SCRIPT LANGUAGE="JavaScript">
<!-- Begin
var msg='哲哲我爱你，情人节快乐！ ';
var font='宋体';
var size=2;
var color='#996633';
var speed=.2;
var rotation=.2;
var ns=(document.layers);
var ie=(document.all);
var msg=msg.split('');
var n=msg.length; 
var a=size*15;
var currStep=0;
var ymouse=0;
var xmouse=0;
var scrll=0;
var props="<font face="+font+" size="+size+" color="+color+">";
 padding:25px;if (ie)
window.pageYOffset=0
	if (ns){
	for (i=0; i < n; i++)
		document.write('<layer name="nsmsg'+i+'" top=0 left=0 height='+a+' width='+a+'><center>'+props+msg[i]+'</font></center></layer>');	}
	if (ie){
		document.write('<div id="outer" style="position:absolute;top:0px;left:0px"><div style="position:relative">');
		for (i=0; i < n; i++)
			document.write('<div id="iemsg" style="position:absolute;top:0px;left:0;height:'+a+';width:'+a+';text-align:center;font-weight:regular;cursor:default">'+props+msg[i]+'</font></div>');
			document.write('</div></div>');	}
	(ns)?window.captureEvents(Event.MOUSEMOVE):0;
function Mouse(evnt){
	ymouse = (ns)?evnt.pageY+20-(window.pageYOffset):event.y;
	xmouse = (ns)?evnt.pageX+20:event.x-20; 
}
if (ns||ie)
(ns)?window.onMouseMove=Mouse:document.onmousemove=Mouse;
y=new Array();
x=new Array();
Y=new Array();
X=new Array();
for (i=0; i < n; i++){
	y[i]=0;
	x[i]=0;
	Y[i]=0;
	X[i]=0;}
function makecircle(){ 
if (ie) outer.style.top=document.body.scrollTop;
currStep-=rotation;
	for (i=0; i < n; i++){
		var d=(ns)?document.layers['nsmsg'+i]:iemsg[i].style;
		d.top=y[i]+a*Math.sin((currStep+i*1)/3.8)+window.pageYOffset-15;
		d.left=x[i]+a*Math.cos((currStep+i*1)/3.8)*2;	}}
function drag(){ 
	scrll=(ns)?window.pageYOffset:0;
	y[0]=Math.round(Y[0]+=((ymouse)-Y[0])*speed);
	x[0]=Math.round(X[0]+=((xmouse)-X[0])*speed);
	for (var i=1; i < n; i++){
		y[i]=Math.round(Y[i]+=(y[i-1]-Y[i])*speed);
		x[i]=Math.round(X[i]+=(x[i-1]-X[i])*speed);	}
	makecircle();
	setTimeout('drag()',10);}
if (ns||ie)window.onload=drag;

</SCRIPT>

</head>
<body>
 <div class="text"   padding:25px; style=" text-align:center; vertical-align:middle;">
 <p> 哲哲5，这是单独为此存在的一个页面。</p> 
 <p> 认识你半年多啦，有开心，有磕磕绊绊，但最多的是开心。</p> 
  <p>今天是情人节，就像我们生日那天所说的，希望我们可以迎来一个又一个节日，开心每一天。</p> 
 <p> 这是我做的一个小东西，好久不用FLASH了，好多都想不想来了，祝你情人节快乐。</p> 
  </div>
</body>
</html>
